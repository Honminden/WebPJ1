<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HMD Art, the best online gallery</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="form.js"></script>
  <script src="image.js"></script>
</head>
<body>
    <header class="linearBackground">
        <h1>
            <a class="iconfont" id="logo">B</a>
            HMD Art&trade; <small>, the best online gallery</small>
        </h1>

        <nav id="top_nav" class="linearBackground">
            <a id="home" class="iconfont" href="https://www.amazon.com">M</a>

            <a id="user" class="iconfont" href="https://www.amazon.com">I</a>
            <form class="linearBackground" novalidate onsubmit="return submitCheck(this)">
                <span onclick="displayLogin(this)">Login</span>
                <span onclick="displaySignUp(this)">Sign up</span>

                <div id="sign_up">
                    <label for="username">
                        Username
                    </label>
                    <label class="validation"></label>
                    <input id="username" name="username" type="text" oninput="validate(this)" autocomplete="off">

                    <label for="password">
                        Password
                    </label>
                    <label class="validation"></label>
                    <input id="password" name="password" type="password" oninput="validate(this)" autocomplete="off">

                    <label for="conform_password">
                        Conform Pwd.
                    </label>
                    <label class="validation"></label>
                    <input id="conform_password" name="conform_password" type="password" oninput="validate(this)" autocomplete="off">

                    <label for="email">
                        Email
                    </label>
                    <label class="validation"></label>
                    <input id="email" name="email" type="email" oninput="validate(this)" autocomplete="off">

                    <label for="agree">
                        I agree on the <a href="https://www.amazon.com">terms of use</a>.
                    </label>
                    <label class="validation"></label>
                    <input id="agree" name="agree" type="checkbox">
                </div>

                <div id="login">
                    <label for="username">
                        Username
                    </label>
                    <input id="username" name="username" type="text" autocomplete="off">
                    <label for="password">
                        Password
                    </label>
                    <input id="password" name="password" type="password" autocomplete="off">
                </div>

                <input name="submit" type="submit" value="submit">

                <script>displayLogin();</script>
            </form>

            <a id="cart" class="iconfont" href="https://www.amazon.com">K</a>

            <a id="collection" class="iconfont" href="https://www.amazon.com">P</a>

            <a id="language" class="iconfont" href="https://www.amazon.com">N</a>

            <a id="help" class="iconfont" href="https://www.amazon.com">L</a>

            <a id="search" class="iconfont" href="https://www.amazon.com">O</a>
        </nav>
    </header>

    <hr>

    <main>
        <div id="popular">
            <br>
            <h2>
                POPULAR
            </h2>

            <nav class="linearBackground">
                <a href="https://www.amazon.com">
                    <img alt="popular works">
                </a>
            </nav>
            <script>
                startSwitch();
            </script>
        </div>

        <br><br><br><br><br><br><br><br>
    </main>

    <hr>

    <footer>
        Developed by Honminden in 2019. Visit her <a href="https://github.com/Honminden" target="_blank">Github page</a>.
    </footer>
</body>
</html>
