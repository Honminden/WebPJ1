<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HMD Art, the best online gallery</title>
  <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
    <header class="linearBackground">
        <h1>
            <a class="iconfont" id="logo">B</a>
            HMD Art&trade; <small>, the best online gallery</small>
        </h1>

        <nav id="top_nav" class="linearBackground">
            <a id="home" class="iconfont" href="#">M</a>

            <a id="user" class="iconfont" href="#">I</a>
            <form id="user_form" class="linearBackground" method="post" novalidate autocomplete="off" onsubmit="return submitCheck(this)">
                <span onclick="displayLogin(this)">Login</span>
                <span onclick="displaySignUp(this)">Sign up</span>

                <div id="sign_up">
                    <label for="username">
                        Username
                    </label>
                    <label class="validation"></label>
                    <input id="username" name="username" type="text" oninput="validate(this)">

                    <label for="password">
                        Password
                    </label>
                    <label class="validation"></label>
                    <input id="password" name="password" type="password" oninput="validate(this)">

                    <label for="conform_password">
                        Conform Pwd.
                    </label>
                    <label class="validation"></label>
                    <input id="conform_password" name="conform_password" type="password" oninput="validate(this)">

                    <label for="email">
                        Email
                    </label>
                    <label class="validation"></label>
                    <input id="email" name="email" type="email" oninput="validate(this)">

                    <label for="CAPTCHA">
                        CAPTCHA
                    </label>
                    <label class="validation"></label>
                    <img><img><img><img><span onclick="createCAPTCHA()">change</span>
                    <input id="CAPTCHA" name="CAPTCHA" type="text" oninput="validate(this)">

                    <label for="agree">
                        I agree on the <a href="#">terms of use</a>.
                    </label>
                    <label class="validation"></label>
                    <input id="agree" name="agree" type="checkbox">


                </div>

                <div id="login">
                    <label for="login_username">
                        Username
                    </label>
                    <input id="login_username" name="username" type="text">
                    <label for="login_password">
                        Password
                    </label>
                    <input id="login_password" name="password" type="password">
                </div>

                <div id="detail">
                    <p id="welcome"></p>
				</div>

                <input name="submit" type="submit" value="submit">
            </form>

            <a id="cart" class="iconfont" href="#">K</a>

            <a id="collection" class="iconfont" href="#">P</a>

            <a id="language" class="iconfont" href="#">N</a>

            <a id="help" class="iconfont" href="#">L</a>

            <a id="search" class="iconfont" href="#">O</a>
        </nav>
    </header>

    <hr>

    <main>
        <div id="popular">
            <br>
            <h2>
                POPULAR
            </h2>

            <a href="welcome.html">
                <nav class="linearBackground">
                    <label class="linearBackground"></label>
                    <img alt="popular works">
                </nav>
            </a>
        </div>

        <br><br><br><br><br><br><br><br>
    </main>

    <hr>

    <footer>
        Developed by Honminden in 2019. Visit her <a href="https://github.com/Honminden" target="_blank">Github page</a>.
    </footer>


    <script src="form.js" type="text/javascript"></script>
    <script src="image.js" type="text/javascript"></script>
    <script>
        createCAPTCHA();
        startSwitch();
        displayLogin();
        changeLoginIcon();
        showUserDetail();
	</script>
</body>
</html>
